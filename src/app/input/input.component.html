<form (ngSubmit)="onSubmit()"> 
  <div class="input-group">
    <p>
      <label>Initial Investment</label>
      <input type="number" name="initialInvestment" [(ngModel)]="initialInvestmentInput"/>
    </p>
    <p>
      <label>Annual Investment</label>
      <input type="number" name="annualInvestment" [(ngModel)]="annualInvestmentInput"/>
    </p>
  </div>

  <div class="input-group">
    <p>
      <label>Expected Return</label>
      <input type="number" name="return" [(ngModel)]="returnInput"/>
    </p>

    <p>
      <label>Duration</label>
      <input type="number" name="duration" [(ngModel)]="durationInput"/>
    </p>
  </div>

  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
